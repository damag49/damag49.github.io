<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Online Store</title>

    <!-- Bootsrap CDN -->

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-4 col-12">
            </div> 
              <div class="col-md-4 col-12 text-center">

               <div class="col-md-1 col-12 text-center">

                    <i class="fas fa-user p-2"></i>
                  </button>
                  </li>
                  <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Your account</a>
                    <a href="#" class="dropdown-item">Purchase History</a>
                  </div>
                </div>
              </div>
              <div class="col-md-1 col-12 text-center">

                </div>
              </div>
                  <div class="col-md-1 col-12 text-center">
                    <div class="navbar-nav">
                      <button class="dropdown" data-toggle="dropdown" aria-haspopup="false" aria-expanded="true">
                      <li class="nav-item mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                      </button>
                      </li>
                    </div>
                  </div>
                  </div>
                  </div>
                </div>

        
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">

                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Gemstones</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Jewellery</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Buying Guide</a>
                    </li>
                  </ul>
                </div>
            </nav>
        </div>

    </header>
    <!-- /header -->
    
    <!-- main section -->
    
    <main>

        <!-- slider -->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider">
                    <div>
                        <img src="./assets/online store.jpg" alt="Banner 1">
                    </div>
                    <div>
                      <img src="./assets/online store2.jpg" alt="Banner 2">
                  </div>
                </div>
            </div>
        </div>
        <!-- /slider-->

    </main>

    <!-- /main section -->
    
    <footer></footer>

      </script>
